# JWT
---
## Basic Authentication
- No Expiration Time
- No User Details
---
## Custom Token System
- Both Teams Should Understand
- Custom Structure
- Possible Security Flaws
---
## JWT
- Standard
- Can Contain User Details and Authorizations
---
## JWT
- Header 
	- Type: JWT 
	- Hashing Algorithm: HS512
- Payload
	- iss: The issuer
	- sub: The subject
	- aud: The audience
	- exp: When does token expire?
	- iat: When was token issued?
- Signature
	- Includes a Secret
---
# JWT Framework
---
## Token Processing

JwtTokenUtil.java

```
{
"token": "eyJhbGciOiJIUzUxMiJ9.eyJzdWIiOiJyYW5nYSIsImV4cCI6MTU0MjQ3MjA3NCwiaWF0IjoxNTQxODY3Mjc0fQ.kD6UJQyxjSPMzAhoTJRr-Z5UL-FfgsyxbdseWQvk0fLi7eVXAKhBkWfj06SwH43sY_ZWBEeLuxaE09szTboefw"
}
```
---
## Get Token

POST to http://localhost:8080/authenticate

Request
```
{
  "username":"in28minutes",
  "password":"dummy"
}
```

Response
```
{
"token": "TOKEN_VALUE"
}
```
---
## Refresh Token 

GET to http://localhost:8080/refresh 

Header - Authorization : "Bearer JWT_TOKEN"
---
## JWT Resources Implementation
- AuthenticationException
- JwtAuthenticationRestController
- JwtTokenRequest
- JwtTokenResponse
---
## How should we authorize all other requests?
- GET/POST/PUT/DELETE to http://localhost:8080/resource 
	- Header - Authorization : "Bearer JWT_TOKEN"
- Filter - JwtTokenAuthorizationOncePerRequestFilter
---
## User Details
- JwtInMemoryUserDetailsService.java
- JwtUserDetails.java
---
## Bringing it all together

> JWTWebSecurityConfig extends WebSecurityConfigurerAdapter
Configures

- userDetailsService with BCryptPasswordEncoder
- Statelessness!
- AuthenticationEntryPoint
- JwtTokenAuthorizationOncePerRequestFilter
