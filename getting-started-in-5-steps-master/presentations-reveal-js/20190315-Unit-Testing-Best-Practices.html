## Is this a great unit test?
```
@Test
public void testClientProductSum3() 
			throws DifferentCurrenciesException {

	List<Product> products = new ArrayList<Product>();

	products.add(new ProductImpl(100, "Product 15",
			ProductType.BANK_GUARANTEE, 
			new AmountImpl(new BigDecimal(
					"5.0"), Currency.EURO)));

	products.add(new ProductImpl(120, "Product 20",
			ProductType.BANK_GUARANTEE, 
			new AmountImpl(new BigDecimal(
					"6.0"), Currency.EURO)));

	Amount temp = clientBO.getClientProductsSum(products);

	assertEquals(Currency.EURO, temp.getCurrency());
	assertEquals(new BigDecimal("11.0"), temp.getValue());
}

# Unit Testing Specific Principles
---
### Tests fails only when there is a problem with production code
---
### Tests should find all important problems with production code
---
```
becomeTimidAndTestEverything
while writingTheSameThingOverAndOverAgain
	becomeMoreAggressive
	writeFewerTests
	writeTestsForMoreInterestingCases 
	if getBurnedByStupidDefect
		feelStupid
		becomeTimidAndTestEverything 
	end
end
```
---
### Tests should run quickly
> Spring Context > Mocking > Pure Unit Tests
---
### Tests are better written before code (TDD)
---
### Tests are more important than code
---
### Tests are run as often as possible
