- Enable and Monitor stats in atleast one environment.

### Donald Knuth
> We should forget about small efficiencies, say about 97% of the time: premature optimization is the root of all evil.

## Indexes
- Add the right indexes on the database 
- Execution Plan
---
## Use Appropriate Caching
- First Level Caching
- Second Level Caching
- Distributed Cache
- Be careful about the size of First Level Cache
---
## Eager vs Lazy Fetch 
- Use Lazy fetching mostly
- Remember that all mapping *ToOne (@ManyToOne and @OneToOne) are EAGER by default.
---
## Avoid N+1
